<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>百度页面简化示例</title>

<style>

    /* 样式定义 */

    body {

        display: flex;

        flex-direction: column;

        align-items: center;

        justify-content: space-between;

        height: 100vh;

        margin: 0;

        padding: 20px;

        box-sizing: border-box;

    }

    header {

        display: flex;

        justify-content: space-between;

        align-items: center;

        padding: 10px;

        background-color: #f2f2f2;

    }

    nav ul {

        list-style: none;

        display: flex;

    }

    nav ul li {

        margin-right: 10px;

    }

    nav ul li a {

        text-decoration: none;

        color: #333;

        font-weight: bold;

    }

    .center-container {

        display: flex;

        align-items: center;

    }

    .logo img {

        height: 50px; /* 假设的Logo高度 */

    }

    .search-box {

        flex: 1; /* 使搜索框与Logo一样长 */

    }

    .search-box input {

        width: 100%;

        padding: 5px;

        border: 1px solid #ccc;

        border-radius: 4px;

    }

    .search-btn {

        padding: 5px 10px;

        background-color: #4285F4;

        color: white;

        border: none;

        border-radius: 4px;

        cursor: pointer;

    }

    footer {

        padding: 10px;

        background-color: #f2f2f2;

        text-align: center;

    }

</style>

</head>

<body>

<header>

    <nav>

        <ul>

            <li><a href=" ">首页</a ></li>

            <li><a href="#">新闻</a ></li>

            <li><a href="#">视频</a ></li>

            <!-- 其他导航链接 -->

        </ul>

    </nav>

</header>

<div>

    <div>

        < img src="baidu.png" alt="百度Logo"> <!-- 替换为真实的百度Logo地址 -->

    </div>

    <div>

        <input type="text" placeholder="请输入搜索关键词">

    </div>

    <button>搜索</button>

</div>

<footer>

    <div>

        <div>

            <a href="#">关于百度</a >

            <a href="#">加入我们</a >

            <a href="#">百度推广</a >

            <a href="#">帮助中心</a >

            <a href="#">隐私政策</a >

            <a href="#">用户协议</a >

            <a href="#">联系我们</a >

        </div>

        <div>

            <p>&copy; 2024 Baidu</p >

            <p>京ICP备00000000号-1</p >

        </div>

    </div>

</footer>

</body>

</html>
